{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<div class="container">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
        {% for profile in object_list %}
        <tr>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a></td>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.last_name }}</a></td>
            <td>{{ profile.city }}</td>
            <td><img src="{{ profile.profile_image_url }}" alt="Profile Image" style="width:50px; height:50px;"></td>
        </tr>
        {% endfor %}
    </table>
</div>
<a href="{% url 'create_profile' %}">Create New Profile</a>
{% endblock %}
