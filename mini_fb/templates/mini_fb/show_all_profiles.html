{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<div class="container">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
        {% for profile in object_list %}
        <tr>
            <td><p>{{ profile.first_name }}</p></td>
            <td><p>{{ profile.last_name }}</p></td>
            <td><p>{{ profile.city }}</p></td>
            <td><img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }} {{ profile.last_name }}"></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
