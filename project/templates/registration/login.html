{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <!-- Login form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Link to the registration page for new users -->
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
