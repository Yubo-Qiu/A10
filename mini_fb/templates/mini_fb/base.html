{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Facebook</title>
    <link rel="stylesheet" href="{% static 'mini_fb/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>
            <a href="{% url 'show_all_profiles' %}" style="color: inherit; text-decoration: none;">
                Mini Facebook 
            </a>
        </h1>
        {% if user.is_authenticated %}
            <p>Logged in as {{ user.username }}</p>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Mini Facebook</p>
    </footer>
</body>
</html>
