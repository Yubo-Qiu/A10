{% extends 'base.html' %}

{% block content %}
<div class="delete-journal-container">
    <h1 class="delete-journal-title">Delete Journal</h1>
    <!-- Confirmation message with the journal title -->
    <p class="delete-journal-message">Are you sure you want to delete "<strong>{{ journal.title }}</strong>"?</p>
    <form method="post" class="delete-journal-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
    <div class="cancel-button">
        <a href="{% url 'journal-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
